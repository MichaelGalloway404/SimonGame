<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <button id="start-button">Start Game</button>
  <h1 id="level-title">Press Start to Play</h1>
  <div class="row">
    <img src="./images/GreenButton.png" id="GreenButton" class="btn GreenButton">
    <img src="./images/RedButton.png" id="RedButton" class="btn RedButton">
  </div>
  <div class="row">
    <img src="./images/YellowButton.png" id="YellowButton" class="btn YellowButton">
    <img src="./images/BlueButton.png" id="BlueButton" class="btn BlueButton">
  </div>
  <script src="./index.js"></script>
</body>

</html>
